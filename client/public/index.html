<!DOCTYPE html>
<html>
<head>
  <title>RPS</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/normalize.css"/>
  <link rel="stylesheet" href="/styles/skeleton.css"/>
  <link rel="stylesheet" href="/styles/styles.css"/>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /></head>
<body>

  <script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        fbAPI(response.authResponse);        
      } else if (response.status === 'not_authorized') {
        // The person is logged into Facebook, but not your app.
        document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
        sessionStorage.clear();
      } else {
        // The person is not logged into Facebook, so we're not sure if
        // they are logged into this app or not.
        document.getElementById('status').innerHTML = 'Please log ' + 'into Facebook.';
        sessionStorage.clear();
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '163979197346612',
        cookie     : true,  // enable cookies to allow the server to access 
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.5' // use graph api version 2.5
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function fbAPI(authResponse) {
      // Get userID and accessToken
      sessionStorage.setItem('userId', authResponse.userID);
      sessionStorage.setItem('accessToken', authResponse.accessToken);
      // Get name
      FB.api(`/${authResponse.userID}`, function(response) {
        sessionStorage.setItem('name', response.name);
        document.getElementById('status').innerHTML =
          'Hello, ' + response.name + '.';
      });
      // Get photo
      FB.api(
        `/${authResponse.userID}/picture`,
        function (response) {
          if (response && !response.error) {
            sessionStorage.setItem('photo_url',response.data.url);
          }
        }
      );
      // Get friends
      FB.api(
        `/${authResponse.userID}/friends`,
        function (response) {
          if (response && !response.error) {
            sessionStorage.setItem('friends', JSON.stringify(response.data));
          }
        }
      );
    }

    function logout() {
      FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
          FB.logout(function(response) {
            sessionStorage.clear();
            document.location.reload();
          });
        }
      });
    }

    function login() {
      FB.login(function(response) {
        statusChangeCallback(response);
        document.location.reload();
      }, {
        scope: 'public_profile, user_friends, email', 
        return_scopes: true
      });
    }
  </script>

  <div class="hidden" id="fb-button">
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" autologoutlink="true"></fb:login-button>
  <button id="log-in" onclick="login()">Log In</button> 
  <button id="log-out" onclick="logout()">Log Out</button> 
  </div>


  <div id="app"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>var socket = io();</script>
  <script src="/app-bundle.js"></script>

</body>
</html>
